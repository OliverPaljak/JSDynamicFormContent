<html>
    <head>
        <title>JSDynamicFormContent with raw form data</title>
    </head>
    <body>
        <form id="form">
            Name: <input name="full-name" type="text" />
            <br />
            Favourite image: <input name="favourite_image" type="file" accept="image/*" />
            <br />
            Sex: Male <input name="sex" value="male" type="radio" /> Female <input name="sex" value="female" type="radio" />
            <br />
            Date: <input name="date" type="date" />
            <br />
            Are you a web developer: <input name="web-developer" type="checkbox" />
            <br />
            Your favourite web language(s): 
            <br />
            <select name="favourite-web-language" multiple="multiple">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
            </select>
            <br />
            Your favourite color: <input name="favourite-color" type="color" />
            <br />
            <textarea name="textarea-comment">Wassup!</textarea>
            <br />
            <button type="button" id="submit-button">Console log my inputs</button>
            <br />
            <br />
            <br />
        </form>
        
        <!--Load dynamic-form-content script-->
        <script src="../dynamic-form-content.js" type="text/javascript"></script>
        
        <!--Load or inline custom script-->
        <script type="text/javascript">
            /*
            * Example of raw form data (data is displayed in console)
            */
            var form = document.getElementById("form");
            var inputSelectors = "input, textarea, select";
            var outputSection = form.querySelector("#output");
            
            //Providing submit button (parameter) an empty value
            //It won't throw an error
            var parameterSubmitButton = "";
            
            //Creating an accessible variable
            var formContent = new FormContent(form, inputSelectors, parameterSubmitButton, outputSection);
            
            var realSubmitButton = form.querySelector("#submit-button");
            
            realSubmitButton.onclick = function(){
                console.table(formContent.getFormData());
            };
            
        </script>
    </body>
</html>
